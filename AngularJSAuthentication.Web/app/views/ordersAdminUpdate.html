<div class="samplepage">
    <div class="container">
        <h2>
            Admin order detail page
        </h2>
        <div class="clearfix"></div>
        <div class="loginbox">


            <div class="form-group">
                <label for="">
                    Order Status
                </label>
                <select class="form-control" name="document_type" id="document_type" ng-model="orders[0].jobStatus">
                    <option value="Submitted">Submitted</option>
                    <option value="InProgress">InProgress</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>



            <div class="form-group">
                <label for="">
                    Delivery Type
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].deliveryType" />
            </div>


            <div class="form-group">
                <label for="">
                    Document Type
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].documentType" />
            </div>



            <div class="form-group">
                <label for="">
                    English Type
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].englishType" />
            </div>



            <div class="form-group">
                <label for="">
                    Order Date
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].orderDate" />
            </div>



            <div class="form-group">
                <label for="">
                    Price quouted
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].priceQuoted" />
            </div>


            <div class="form-group">
                <label for="">
                    Referencing
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].referencing" />
            </div>


            <div class="form-group">
                <label for="">
                    Requirements
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].requirements" />
            </div>


            <div class="form-group">
                <label for="">
                    Sub category
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].subCategory" />
            </div>



            <div class="form-group">
                <label for="">
                    User Name
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].userName" />
            </div>

            <div class="form-group">
                <label for="">
                    Word Count
                </label>
                <input type="text" class="form-control" disabled ng-model="orders[0].wordCount" />
            </div>



            <div class="form-group">
                <button type="button" class="btn btn-success" data-ng-click="Submit()">UPDATE</button>

            </div>
        </div>
