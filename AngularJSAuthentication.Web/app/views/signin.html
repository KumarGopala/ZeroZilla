<!--========================================================-->
<section class="login">

    <div class="container">


        <div class="omb_login">
            <h3 class="omb_authTitle">Login </h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-6 col-sm-3">
                    <a data-ng-click="authExternalProvider('Facebook')" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
             <!--   <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                        <i class="fa fa-twitter visible-xs"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>-->
                <div class="col-xs-6 col-sm-3">
                    <a  data-ng-click="authExternalProvider('Google')" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>
                <br/>
                <br/>

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" data-ng-model="loginData.userName" name="username" placeholder="email address">
                        </div>
                        <br>


                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" data-ng-model="loginData.password" name="password" placeholder="Password">
                        </div>
                        <br>


                        <a href="">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Login</button>
                        </a>
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </form>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">

                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <h3 class="omb_authTitle" style="margin-bottom: 40px; line-height: 1; font-size: 22px;"><a data-ng-click="signupRedirect()">Create Account</a>  </h3>
                
            </div>
            
        </div>
    </div>

</section>
